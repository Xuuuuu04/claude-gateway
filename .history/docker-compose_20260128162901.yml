services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: claude_gateway
    ports:
      - "3306:3306"
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  gateway:
    build: .
    environment:
      HTTP_ADDR: ":8080"
      MYSQL_DSN: "root:root@tcp(mysql:3306)/claude_gateway?parseTime=true&charset=utf8mb4&collation=utf8mb4_unicode_ci"
      ADMIN_TOKEN: "dev-admin-token"
      KEY_ENC_MASTER_B64: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
      CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
